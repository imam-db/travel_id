<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrevID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3d0974">
    <link rel="icon" type="image/x-icon" href="/assets/brand/favicon.ico">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d0659 0%, var(--brand-primary) 20%, var(--brand-accent) 100%);
            padding: 1rem;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 28px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .brand-logo {
            display: block;
            width: 220px;
            height: auto;
            margin: 0 auto 16px auto;
        }
        
        .login-heading {
            color: var(--ink-700);
            font-size: 16px;
            font-weight: 400;
            margin: 0 0 24px 0;
            text-align: center;
        }
        
        .logo .subline {
            color: var(--ink-500);
            font-size: 0.75rem;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--ink-700);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            min-height: 44px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: 2px solid var(--brand-primary);
            outline-offset: 2px;
            border-color: var(--brand-primary);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--ink-500);
            cursor: pointer;
            padding: 4px;
            min-height: 32px;
            min-width: 32px;
        }
        
        .login-btn {
            width: 100%;
            min-height: 44px;
            background: var(--brand-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }
        
        .login-btn:hover {
            filter: brightness(1.04);
        }
        
        .login-btn:active {
            filter: brightness(0.94);
        }
        
        .login-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .login-btn:focus {
            outline: 2px solid var(--brand-primary);
            outline-offset: 2px;
        }
        
        .forgot-password {
            text-align: center;
            margin: 16px 0;
        }
        
        .forgot-password a {
            color: var(--brand-primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }
        
        .login-footer a {
            color: var(--ink-500);
            text-decoration: none;
            font-size: 12px;
            margin: 0 8px;
        }
        
        .login-footer a:hover {
            color: var(--ink-700);
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--ink-700);
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--ink-500);
            cursor: pointer;
            padding: 4px;
        }
        
        .form-group input:focus {
            outline: 3px solid rgba(61, 9, 116, 0.35);
            box-shadow: 0 0 0 4px rgba(61, 9, 116, 0.15);
            border-color: var(--brand-primary);
        }
        
        .login-btn {
            width: 100%;
            background: var(--brand-primary);
            color: var(--bg-0);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: var(--brand-accent);
        }
        
        .login-btn:disabled {
            background: var(--ink-500);
            cursor: not-allowed;
        }
        
        .sso-section {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .sso-btn {
            width: 100%;
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .sso-btn:hover {
            background: #f9fafb;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .install-prompt {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }
        
        .install-prompt button {
            background: var(--brand-primary);
            color: var(--bg-0);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .close-install {
            background: transparent !important;
            color: var(--ink-500);
            padding: 0.25rem !important;
            margin-left: 0.5rem;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .brand-logo {
                width: 240px;
                height: auto;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
                margin: 0.5rem;
            }
            
            .brand-logo {
                width: 180px;
                height: auto;
            }
            
            .login-heading {
                font-size: 18px;
            }
        }
        
        @media (max-width: 360px) {
            .login-card {
                max-width: 100%;
                margin: 0.5rem;
                padding: 16px;
            }
            
            .brand-logo {
                width: 160px;
            }
            
            .form-group input {
                font-size: 14px;
                padding: 10px 12px;
                min-height: 44px;
            }
            
            .login-btn {
                font-size: 14px;
                padding: 12px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img 
                    class="brand-logo" 
                    src="assets/brand/trevid_logo.png" 
                    srcset="/assets/brand/trevid_logo.png 1x, /assets/brand/trevid_logo@2x.png 2x" 
                    alt="TrevID ‚Äì Business Companion" />
            </div>
            
            <h1 class="login-heading">Sign in to your TrevID account</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Show password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
                
                <div class="forgot-password" style="text-align: center; margin: 16px 0;">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
            </form>
            
            
            <div class="sso-section">
                <p style="color: #6b7280; font-size: 0.875rem; margin-bottom: 1rem;">or sign in with:</p>
                <button class="sso-btn" onclick="showNotImplementedPopup('Google SSO Login')">
                    <span>üîç</span> Sign in with Google
                </button>
                <button class="sso-btn" onclick="showNotImplementedPopup('Microsoft SSO Login')">
                    <span>üè¢</span> Sign in with Microsoft
                </button>
            </div>
        </div>
    </div>
    
    <!-- PWA Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <div>
            <strong>Install TravelExpense App</strong>
            <p style="margin: 0.25rem 0 0 0; font-size: 0.875rem; color: #d1d5db;">Get quick access and work offline</p>
        </div>
        <div>
            <button onclick="installPWA()">Install</button>
            <button class="close-install" onclick="closeInstallPrompt()">‚úï</button>
        </div>
    </div>
    
    <script>
        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'flex';
        });
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    closeInstallPrompt();
                });
            }
        }
        
        function closeInstallPrompt() {
            document.getElementById('installPrompt').style.display = 'none';
        }
        
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Simulate login process
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            setTimeout(() => {
                // Store user session
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Redirect to dashboard
                window.location.href = 'index.html';
            }, 1500);
        });
        
        function showNotImplementedPopup(feature) {
             // Create popup overlay
             const overlay = document.createElement('div');
             overlay.className = 'popup-overlay';
             overlay.innerHTML = `
                 <div class="popup-content">
                     <div class="popup-header">
                         <h3>Feature Under Development</h3>
                         <button class="popup-close" onclick="closeNotImplementedPopup()">&times;</button>
                     </div>
                     <div class="popup-body">
                         <p><strong>${feature}</strong> is currently under development and will be available in a future update.</p>
                         <p>Thank you for your patience!</p>
                     </div>
                     <div class="popup-footer">
                         <button class="btn btn-primary" onclick="closeNotImplementedPopup()">OK</button>
                     </div>
                 </div>
             `;
             
             // Add CSS styles
             const style = document.createElement('style');
             style.textContent = `
                 .popup-overlay {
                     position: fixed;
                     top: 0;
                     left: 0;
                     width: 100%;
                     height: 100%;
                     background: rgba(0, 0, 0, 0.5);
                     display: flex;
                     justify-content: center;
                     align-items: center;
                     z-index: 10000;
                 }
                 .popup-content {
                     background: white;
                     border-radius: 8px;
                     max-width: 400px;
                     width: 90%;
                     box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
                 }
                 .popup-header {
                     padding: 20px 20px 0;
                     display: flex;
                     justify-content: space-between;
                     align-items: center;
                 }
                 .popup-header h3 {
                     margin: 0;
                     color: #1f2937;
                 }
                 .popup-close {
                     background: none;
                     border: none;
                     font-size: 24px;
                     cursor: pointer;
                     color: #6b7280;
                 }
                 .popup-body {
                     padding: 20px;
                 }
                 .popup-body p {
                     margin: 0 0 10px;
                     color: #4b5563;
                 }
                 .popup-footer {
                     padding: 0 20px 20px;
                     text-align: right;
                 }
                 .popup-footer .btn {
                     padding: 8px 16px;
                     border: none;
                     border-radius: 4px;
                     cursor: pointer;
                 }
                 .popup-footer .btn-primary {
                     background: #3b82f6;
                     color: white;
                 }
             `;
             
             document.head.appendChild(style);
             document.body.appendChild(overlay);
         }
         
         function closeNotImplementedPopup() {
             const overlay = document.querySelector('.popup-overlay');
             if (overlay) {
                 overlay.remove();
             }
         }
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            const svg = toggleBtn.querySelector('svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.setAttribute('aria-label', 'Hide password');
                svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.setAttribute('aria-label', 'Show password');
                svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }
        
        function showForgotPassword() {
            alert('Forgot password functionality would be implemented here');
        }
        
        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
