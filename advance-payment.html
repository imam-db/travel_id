<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Advance Payment Queue - TrevID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="page-container">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-btn" onclick="window.location.href='cash-advance.html'">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Payment Queue</h1>
                </div>
                <div class="user-info">
                    <span>Hello, Finance Team</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-container">
            <!-- KPI Header -->
            <section class="kpi-section">
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="kpi-content">
                            <span class="kpi-value">12</span>
                            <span class="kpi-label">Pending Payments</span>
                        </div>
                    </div>
                    
                    <div class="kpi-card">
                        <div class="kpi-icon approved">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="kpi-content">
                            <span class="kpi-value">24</span>
                            <span class="kpi-label">Processed Today</span>
                        </div>
                    </div>
                    
                    <div class="kpi-card">
                        <div class="kpi-icon total">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="kpi-content">
                            <span class="kpi-value">$12,450</span>
                            <span class="kpi-label">Total Value</span>
                        </div>
                    </div>
                    
                    <div class="kpi-card">
                        <div class="kpi-icon warning">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="kpi-content">
                            <span class="kpi-value">3</span>
                            <span class="kpi-label">Urgent Requests</span>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Filter Bar -->
            <section class="filter-section">
                <div class="filter-bar">
                    <div class="filter-left">
                        <div class="filter-group">
                            <select class="filter-select" id="statusFilter">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="completed">Completed</option>
                                <option value="failed">Failed</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <select class="filter-select" id="priorityFilter">
                                <option value="all">All Priority</option>
                                <option value="urgent">Urgent</option>
                                <option value="high">High</option>
                                <option value="normal">Normal</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <select class="filter-select" id="methodFilter">
                                <option value="all">All Methods</option>
                                <option value="bank">Bank Transfer</option>
                                <option value="cash">Cash</option>
                                <option value="card">Corporate Card</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-right">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search by employee or ID..." id="searchInput">
                        </div>
                        
                        <button class="btn-secondary" onclick="exportPayments()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
            </section>
            
            <!-- Payment Queue -->
            <section class="payments-section">
                <div class="payments-header">
                    <h3>Payment Queue</h3>
                    <div class="bulk-actions">
                        <button class="btn-ghost" onclick="selectAll()">
                            <i class="fas fa-check-square"></i> Select All
                        </button>
                        <button class="btn-primary" onclick="bulkProcess()" disabled id="bulkProcessBtn">
                            <i class="fas fa-cogs"></i> Process Selected
                        </button>
                        <button class="btn-secondary" onclick="bulkExport()" disabled id="bulkExportBtn">
                            <i class="fas fa-file-export"></i> Export Selected
                        </button>
                    </div>
                </div>
                
                <div class="payments-list" id="paymentsList">
                    <!-- Payment items will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

        // Sample payment data
        const paymentsData = [
            {

                    department: 'Engineering',
                    avatar: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM2NjdlZWEiLz4KPHN2Zz4K'
                },

                },

                priority: 'high',

                    bank: 'Global Bank'
                }
            },
            {
                id: 'ADV-2024-002',
                employee: {
                    name: 'Jane Smith',
                    department: 'Sales',
                    avatar: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNlZDY0YTYiLz4KPHN2Zz4K'
                },
                advance: {
                    purpose: 'Conference - Bali',
                    amount: 2000,
                    currency: 'USD',
                    approvedDate: '2024-01-22',
                    requiredDate: '2024-02-05'
                },
                status: 'pending',
                priority: 'normal',
                paymentMethod: 'bank',
                urgency: null,
                bankDetails: {
                    account: '****8901',
                    bank: 'National Bank'
                }
            },
            {
                id: 'ADV-2024-003',
                employee: {
                    name: 'Mike Johnson',
                    department: 'Marketing',
                    avatar: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiMxMGI5ODEiLz4KPHN2Zz4K'
                },
                advance: {
                    purpose: 'Training Program - Surabaya',
                    amount: 1800,
                    currency: 'USD',
                    approvedDate: '2024-01-20',
                    requiredDate: '2024-01-30'
                },
                status: 'pending',
                priority: 'urgent',
                paymentMethod: 'cash',
                urgency: 'Due tomorrow',
                bankDetails: null
            },
            {
                id: 'ADV-2024-004',
                employee: {
                    name: 'Sarah Wilson',
                    department: 'HR',
                    avatar: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNmZjY0YTYiLz4KPHN2Zz4K'
                },
                advance: {
                    purpose: 'Recruitment Trip',
                    amount: 1200,
                    currency: 'USD',
                    approvedDate: '2024-01-18',
                    requiredDate: '2024-01-28'
                },
                status: 'processing',
                priority: 'high',
                paymentMethod: 'card',
                urgency: 'Processing',
                bankDetails: null
            }
        ];
        
        let selectedPayments = new Set();
        
        function renderPayments(data = paymentsData) {
            const container = document.getElementById('paymentsList');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h4>No payments in queue</h4>
                        <p>There are no cash advance payments matching your current filters.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = data.map(payment => `
                <div class="payment-card" data-id="${payment.id}">
                    <div class="payment-header">
                        <div class="payment-checkbox">
                            <label class="checkbox-container">
                                <input type="checkbox" onchange="toggleSelection('${payment.id}')">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        
                        <div class="employee-info">
                            <img src="${payment.employee.avatar}" alt="${payment.employee.name}" class="employee-avatar">
                            <div class="employee-details">
                                <h4>${payment.employee.name}</h4>
                                <span class="department">${payment.employee.department}</span>
                            </div>
                        </div>
                        
                        <div class="payment-badges">
                            ${payment.priority === 'urgent' ? '<span class="priority-badge urgent">Urgent</span>' : ''}
                            ${payment.priority === 'high' ? '<span class="priority-badge high">High</span>' : ''}
                            ${payment.urgency ? '<span class="urgency-badge">' + payment.urgency + '</span>' : ''}
                        </div>
                        
                        <div class="payment-amount">
                            <span class="amount">$${payment.advance.amount.toLocaleString()}</span>
                            <span class="currency">${payment.advance.currency}</span>
                        </div>
                    </div>
                    
                    <div class="payment-content">
                        <div class="advance-info">
                            <div class="advance-detail">
                                <i class="fas fa-file-invoice-dollar"></i>
                                <span>${payment.advance.purpose}</span>
                            </div>
                            <div class="advance-detail">
                                <i class="fas fa-calendar-check"></i>
                                <span>Approved ${formatDate(payment.advance.approvedDate)}</span>
                            </div>
                            <div class="advance-detail">
                                <i class="fas fa-calendar-day"></i>
                                <span>Required by ${formatDate(payment.advance.requiredDate)}</span>
                            </div>
                            <div class="advance-detail">
                                <i class="fas fa-id-card"></i>
                                <span>ID: ${payment.id}</span>
                            </div>
                        </div>
                        
                        <div class="payment-details">
                            <div class="payment-method">
                                <span class="method-label">Payment Method:</span>
                                <span class="method-value ${payment.paymentMethod}">
                                    ${payment.paymentMethod === 'bank' ? '<i class="fas fa-university"></i> Bank Transfer' : 
                                      payment.paymentMethod === 'cash' ? '<i class="fas fa-money-bill"></i> Cash' : 
                                      '<i class="fas fa-credit-card"></i> Corporate Card'}
                                </span>
                            </div>
                            
                            ${payment.bankDetails ? `
                                <div class="bank-details">
                                    <span class="bank-label">Account:</span>
                                    <span class="bank-value">${payment.bankDetails.account} (${payment.bankDetails.bank})</span>
                                </div>
                            ` : ''}
                            
                            <div class="payment-status">
                                <span class="status-label">Status:</span>
                                <span class="status-badge ${payment.status}">
                                    ${payment.status === 'pending' ? '<i class="fas fa-clock"></i> Pending' :
                                      payment.status === 'processing' ? '<i class="fas fa-cog fa-spin"></i> Processing' :
                                      payment.status === 'completed' ? '<i class="fas fa-check-circle"></i> Completed' :
                                      '<i class="fas fa-exclamation-circle"></i> Failed'}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="payment-actions">
                        <button class="btn-ghost" onclick="viewDetails('${payment.id}')">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        ${payment.status === 'pending' ? `
                            <button class="btn-secondary" onclick="processPayment('${payment.id}')">
                                <i class="fas fa-cogs"></i> Process Payment
                            </button>
                        ` : ''}
                        ${payment.status === 'processing' ? `
                            <button class="btn-danger" onclick="cancelPayment('${payment.id}')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        ` : ''}
                        <button class="btn-primary" onclick="exportPayment('${payment.id}')">
                            <i class="fas fa-file-export"></i> Export
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }
        
        function toggleSelection(id) {
            if (selectedPayments.has(id)) {
                selectedPayments.delete(id);
            } else {
                selectedPayments.add(id);
            }
            updateBulkActions();
        }
        
        function selectAll() {
            const checkboxes = document.querySelectorAll('.payment-card input[type="checkbox"]');
            const allSelected = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allSelected;
                const id = checkbox.closest('.payment-card').dataset.id;
                if (!allSelected) {
                    selectedPayments.add(id);
                } else {
                    selectedPayments.delete(id);
                }
            });
            
            updateBulkActions();
        }
        
        function updateBulkActions() {
            const bulkProcessBtn = document.getElementById('bulkProcessBtn');
            const bulkExportBtn = document.getElementById('bulkExportBtn');
            const hasSelection = selectedPayments.size > 0;
            
            bulkProcessBtn.disabled = !hasSelection;
            bulkExportBtn.disabled = !hasSelection;
        }
        
        function bulkProcess() {
            if (selectedPayments.size === 0) return;
            
            if (confirm(`Are you sure you want to process ${selectedPayments.size} payment(s)?`)) {
                showNotification(`Processing ${selectedPayments.size} payments...`, 'info');
                
                setTimeout(() => {
                    showNotification(`${selectedPayments.size} payments processed successfully`, 'success');
                    selectedPayments.clear();
                    updateBulkActions();
                    // In real app, would update the data and re-render
                }, 2000);
            }
        }
        
        function bulkExport() {
            if (selectedPayments.size === 0) return;
            
            showNotification(`Exporting ${selectedPayments.size} payment(s)...`, 'info');
            
            setTimeout(() => {
                showNotification(`${selectedPayments.size} payments exported successfully`, 'success');
                selectedPayments.clear();
                updateBulkActions();
            }, 2000);
        }
        
        function processPayment(id) {
            if (confirm('Process this payment?')) {
                showNotification('Processing payment...', 'info');
                
                setTimeout(() => {
                    showNotification('Payment processed successfully', 'success');
                    // In real app, would update the data and re-render
                }, 1500);
            }
        }
        
        function cancelPayment(id) {
            if (confirm('Cancel this payment processing?')) {
                showNotification('Cancelling payment...', 'info');
                
                setTimeout(() => {
                    showNotification('Payment cancelled', 'success');
                    // In real app, would update the data and re-render
                }, 1500);
            }
        }
        
        function exportPayment(id) {
            showNotification('Exporting payment...', 'info');
            
            setTimeout(() => {
                showNotification('Payment exported successfully', 'success');
            }, 1500);
        }
        
        function viewDetails(id) {
            window.location.href = `advance-detail.html?id=${id}`;
        }
        
        function exportPayments() {
            showNotification('Generating export...', 'info');
            
            setTimeout(() => {
                showNotification('Export downloaded successfully', 'success');
            }, 2000);
        }
        
        // Filter functionality
        function setupFilters() {
            const statusFilter = document.getElementById('statusFilter');
            const priorityFilter = document.getElementById('priorityFilter');
            const methodFilter = document.getElementById('methodFilter');
            const searchInput = document.getElementById('searchInput');
            
            [statusFilter, priorityFilter, methodFilter].forEach(filter => {
                filter.addEventListener('change', applyFilters);
            });
            
            searchInput.addEventListener('input', applyFilters);
        }
        
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const methodFilter = document.getElementById('methodFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredData = paymentsData.filter(payment => {
                const matchesStatus = statusFilter === 'all' || payment.status === statusFilter;
                const matchesPriority = priorityFilter === 'all' || payment.priority === priorityFilter;
                const matchesMethod = methodFilter === 'all' || payment.paymentMethod === methodFilter;
                const matchesSearch = searchTerm === '' || 
                    payment.employee.name.toLowerCase().includes(searchTerm) ||
                    payment.advance.purpose.toLowerCase().includes(searchTerm) ||
                    payment.id.toLowerCase().includes(searchTerm);
                
                return matchesStatus && matchesPriority && matchesMethod && matchesSearch;
            });
            
            renderPayments(filteredData);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderPayments();
            setupFilters();
            
            // Show page load notification
            setTimeout(() => {
                showNotification('Payment queue loaded', 'success');
            }, 500);
        });
    </script>
